<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-COMM</title>
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <div class="container overflow-hidden">
      <div class="text-center pt-5">
        <div class="col-8 m-auto">
          <a href="/index.html" class="col-1 m-auto rounded-5 d-md-block">
            <div class="logo1 mt-5 m-auto">
              <img src="./images/Group 389.png" class="mt-3 pt-1" alt="" />
            </div>
          </a>
        </div>
        <h4 class="mt-3 h41 fw-bold fs-3">Welcome to E-com</h4>
      </div>
      <form class="m-auto col-12 col-lg-9 text-center overflow-hidden">
        <h5 class="mt-1 h51 fs-6">Sign in to continue</h5>
        <div class="position-relative col-12 col-lg-9 mt-5 m-auto">
          <i class="fa-regular fa-envelope fs-4 position-absolute inp-name"></i>
          <input
            type="email"
            placeholder="Your Email"
            class="col-12 inp1 ps-5 fw-bold"
            id="email"
          />
        </div>
        <div class="position-relative col-12 col-lg-9 mt-3 m-auto">
          <i class="fas fa-lock fs-4 position-absolute inp-name"></i>
          <input
            type="password"
            placeholder="Password"
            class="col-12 inp1 ps-5 fw-bold"
            id="password"
          />
        </div>
        <input
          type="submit"
          value="Sign in"
          class="col-12 col-lg-9 inp2 mt-3 fs-5 fw-bold text-white"
          id="sign_in"
        />
      </form>
      <div class="m-auto col-7 text-center">
        <h6 class="mt-4 fs-6 h61">
          Don't have a account?
          <a href="./register.html" class="fw-bold">Register</a>
        </h6>
      </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
